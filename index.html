<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Final</title>
</head>
<body>
    <div id="hero" class="hero">  
        <h1 class="title">To Do List üìù</h1>  
        <div id="todoApp" class="todo-app">  
         <div id="todoMenu1" class="todo-menu-1">  
          <button id="toggleAll" class="toggle-all" aria-label="Toggle all to do tasks">  
           <span class="rotate">&#x276F;</span>  
          </button>  
          <input id="addTodoTextInput" class="add-todo-text-input" type="text" placeholder="Que necesitas hacer?" aria-label="Enter to do text" autofocus>  
         </div>  
         <ul id="todos" class="todos" aria-label="List of to do tasks"></ul>  
         <div id="todoMenu2" class="todo-menu-2">  
          <label id="todosLeft" class="todos-left" aria-label="Number of to do tasks left to complete"></label>  
          <div id="todoMenu2Buttons" class="todo-menu-2-buttons">  
           <button id="showAllTodos" class="menu-2-button active" aria-label="Show all to do tasks">Todos</button>  
           <button id="showUncompletedTodos" class="menu-2-button" aria-label="Show active to do tasks">Activos</button>  
           <button id="showCompletedTodos" class="menu-2-button" aria-label="Show completed to do tasks">Completados</button>  
          </div>  
          <button id="deleteCompletedButton" class="delete-completed-button" aria-label="Clear completed to do tasks">Borrar los completados</button>  
          <a class="sticky-button" href="github/index.html"> <span class="badge">Nuevo!</span> Busca en GitHub  </a> 
         </div>  
        </div>  
       </div>  

       
</body>
<script src="main.js"></script>
</html>
